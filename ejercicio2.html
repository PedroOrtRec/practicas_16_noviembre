    <!--
EJERCICIO 2 . (CONDICIÓN: REUTILIZAR FUNCIONES)
Crear una aplicación que me permita manipular elementos de texto. La
aplicación deberá implementar de manera obligatoria los siguientes métodos.
El primer método me permitirá contar las letras de cualquier frase que se le pase
como argumento. Ejemplo: En un lugar de la mancha -> 19 letras
el segundo método me permitirá saber cuantas veces esta repetida una letra pasada
por parámetro.
Ejemplo: En un lugar de la mancha -> A - 4veces
Y por ultimo que elimine todos los espacios en blanco de una cadena OJO también
puede tener espacios por delante y por detrás.
NOTA: Manejar un cadena de caracteres o string como si fuese un array de letras,
una cadena de caracteres tiene longitud y se puede iterar.
    -->

    <script>

        //DECLARACIÓN DE VARIABLES Y FUNCIONES

        const frase = 'En un lugar de la mancha';

        function contarLetras(pFrase) {
            let numeroTotal = 0;
            for (caracter of pFrase) {
                if (caracter !== ' ') {
                    numeroTotal++;
                }
            }
            return numeroTotal
        }

        function contarRepetidas(pFrase, pLetra) {
            let numeroRepetidas = 0;
            for (caracter of pFrase) {
                if (caracter.toLowerCase() == pLetra.toLowerCase()) {
                    numeroRepetidas++;
                }
            }
            return numeroRepetidas
        }

        function eliminarEspacios(pFrase) {
            let fraseDes = pFrase.split(' ');
            fraseDes = fraseDes.join('');
            return fraseDes;
        }

        //COMPROBACION

        console.log(contarLetras(frase));
        console.log(contarRepetidas(frase, 'a'));
        console.log(eliminarEspacios(frase));

    </script>
