<html lang="en">

<head>

<body>

    <!-- 
EJERCICIO 1. (CONDICIÓN: RESOLVER ENCAPSULANDO EN FUNCIONES)
Hacer un programa que me permita crear un tablero de ajedrez dinámico, donde
pueda elegir, pidiéndolo por pantalla, el ancho de las casillas y la cantidad de casillas que tiene que tener el tablero por lado.
    -->

    <script>

        //DECLARACIÓN DE VARIABLES Y FUNCIONES

        let tablero = ''
        let fila = ''
        let color = ''

        function calcularCasillas(pNumero) {
            for (i = 1; i <= pNumero; i++) {
                fila += '<div style= "display: flex; width: 100%; height: 100%">';

                if (i % 2 !== 0) {
                    for (j = 1; j <= pNumero; j++) {
                        color = (j % 2 !== 0) ? 'antiquewhite' : 'burlywood';
                        fila += `<div style= "background-color: ${color}; width: 100%; height: 100%"></div>`
                    }

                } else {
                    for (j = 1; j <= pNumero; j++) {
                        color = (j % 2 !== 0) ? 'burlywood' : 'antiquewhite';
                        fila += `<div style= "background-color: ${color}; width: 100%; height: 100%"></div>`
                    }
                }

                fila += '</div>'
            }

            return fila
        }

        function calcularLado(pLado) {
            return tablero = `<div style= "display: flex; flex-direction: column; width: ${pLado}px; height: ${pLado}px; border: 1px solid burlywood">`
        }

        //PETICIÓN DE PARÁMETROS

        let numero = prompt('Dme el número de casillas por lado');
        let lado = prompt('Dime el lado del tablero en px');

        //LLAMADA A FUNCIONES

        tablero = calcularLado(lado);
        lado = calcularCasillas(numero);

        //PINTAR TABLERO

        document.write(tablero + lado + '</div>');


    </script>

</body>

</html>
